 <script src="shared/shiny.js" type="text/javascript"></script> 
<div style="float: left; width: 30%" align="center">
    <p>
        <label>type in you twitter query:</label><br /> 
        <input type="text" name="tw_query" value="iphone"/>
    </p>
    <p>
        <label>Number of tweets:</label><br /> 
        <input type="number" name="tw_number" value="100" min="10" max="1000" />
    </p> 
    <p>
        <label>smoothing factor:</label><br /> 
        <input type="number" name="tw_sm" value="0.5" min="0" max="1" />
    </p> 
</div>
  
<div style="width: 60%; float: right">
  
  <div id="plot" class="shiny-plot-output" 
       style="width: 100%; height: 400px"></div>   
  <div id="table" class="shiny-html-output"></div>
</div>
